<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Advanced CRM</title>

  <!-- Chart.js for pipeline summary -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="app">
    <header>
      <h1>üöÄ Advanced CRM</h1>
      <div class="controls">
        <input type="text" id="search" placeholder="üîç Search clients‚Ä¶" />
        <select id="filterStage">
          <option value="">All Stages</option>
          <option>Lead</option><option>Contacted</option>
          <option>Qualified</option><option>Proposal</option>
          <option>Closed</option>
        </select>
        <button id="btn-add">‚ûï New Client</button>
        <button id="btn-export">‚¨áÔ∏è Export CSV</button>
        <input type="file" id="importFile" accept=".csv" hidden />
        <button id="btn-import">‚¨ÜÔ∏è Import CSV</button>
        <button id="toggle-theme">üåô/‚òÄÔ∏è</button>
      </div>
    </header>

    <main>
      <section id="pipeline">
        <!-- Pipeline columns injected here -->
      </section>
      <aside>
        <canvas id="pipelineChart"></canvas>
      </aside>
    </main>

    <!-- Modal for add/edit -->
    <div id="modal" class="modal hidden">
      <div class="modal-content">
        <h2 id="modal-title">New Client</h2>
        <form id="client-form">
          <input type="text" id="name" placeholder="Full Name" required />
          <input type="email" id="email" placeholder="Email" required />
          <input type="tel" id="phone" placeholder="Phone" required />
          <input type="text" id="tags" placeholder="Tags (comma‚Äësep)" />
          <select id="stage" required>
            <option>Lead</option><option>Contacted</option>
            <option>Qualified</option><option>Proposal</option>
            <option>Closed</option>
          </select>
          <textarea id="notes" placeholder="Notes"></textarea>
          <div class="modal-buttons">
            <button type="submit">Save</button>
            <button type="button" id="btn-cancel">Cancel</button>
          </div>
        </form>
      </div>
    </div>

    <footer>
      <small>&copy; 2025 Advanced CRM</small>
    </footer>
  </div>

  <script src="script.js"></script>
</body>
</html>
