<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Advanced CRM UI</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="layout">
    <!-- SIDEBAR -->
    <nav class="sidebar">
      <div class="logo">ðŸŒŸ CRM Pro</div>
      <ul>
        <li class="active">Dashboard</li>
        <li>Contacts</li>
        <li>Pipeline</li>
        <li>Reports</li>
        <li>Settings</li>
      </ul>
    </nav>

    <!-- MAIN AREA -->
    <div class="main">
      <!-- TOPBAR -->
      <header class="topbar">
        <div class="search-wrap">
          <input type="text" id="search" placeholder="Search clientsâ€¦" />
        </div>
        <div class="topbar-actions">
          <button id="btn-reset" class="btn-outline">Reset CRM</button>
          <button id="btn-export" class="btn-outline">Export CSV</button>
          <button id="btn-import" class="btn-outline">Import CSV</button>
          <input type="file" id="importFile" accept=".csv" hidden />
          <button id="toggle-theme" class="btn-icon">ðŸŒ™</button>
        </div>
      </header>

      <!-- CONTENT -->
      <section class="content">
        <div class="toolbar">
          <button id="btn-add" class="btn-primary">+ New Client</button>
          <select id="filterStage" class="select">
            <option value="">All Stages</option>
            <option>Lead</option>
            <option>Contacted</option>
            <option>Qualified</option>
            <option>Proposal</option>
            <option>Closed</option>
          </select>
        </div>

        <div id="pipeline" class="pipeline"></div>

        <aside class="chart-container">
          <canvas id="pipelineChart"></canvas>
        </aside>
      </section>
    </div>
  </div>

  <!-- MODAL -->
  <div id="modal" class="modal hidden">
    <div class="modal-backdrop"></div>
    <div class="modal-panel">
      <h2 id="modal-title">New Client</h2>
      <form id="client-form">
        <div class="form-group">
          <label>Name</label>
          <input type="text" id="name" required />
        </div>
        <div class="form-group">
          <label>Email</label>
          <input type="email" id="email" required />
        </div>
        <div class="form-group">
          <label>Phone</label>
          <input type="tel" id="phone" required />
        </div>
        <div class="form-group">
          <label>Tags (commaâ€‘sep)</label>
          <input type="text" id="tags" />
        </div>
        <div class="form-group">
          <label>Stage</label>
          <select id="stage" required>
            <option>Lead</option>
            <option>Contacted</option>
            <option>Qualified</option>
            <option>Proposal</option>
            <option>Closed</option>
          </select>
        </div>
        <div class="modal-buttons">
          <button type="submit" class="btn-primary">Save</button>
          <button type="button" id="btn-cancel" class="btn-outline">Cancel</button>
        </div>
      </form>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="script.js"></script>
</body>
</html>
